server.port=8090

# Configuração do Banco de Dados H2 em memória
spring.datasource.url=jdbc:h2:mem:comexdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilita o console do H2 para debug, acessível em http://localhost:8090/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração da inicialização do Schema
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=none

# Desabilita o stacktrace detalhado em respostas de erro
server.error.include-stacktrace=never